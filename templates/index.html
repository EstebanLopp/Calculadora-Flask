<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora con Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head> 
<body>
    <div class="contenedor">
        <h1>Calculadora</h1>
        <form method="POST">
            <input type="number" name="num1" step="any" required placeholder="Numero 1">
            <input type="number" name="num2" step="any" required placeholder="Numero 2">
            <select name="operacion">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
            <button type="submit">Calcular</button>
        </form>

        {% if resultado != '' %}
            <p class="resultado">Resultado: {{ resultado }}</p>
        {% endif %}
    </div>
</body>
</html>
